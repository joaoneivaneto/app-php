<form>
  <label>Curso</label>
  <input type="text" name="nomeCurso" [(ngModel)]="curso.nomeCurso">
  <br>

  <label>Valor</label>
  <input type="number" name="valorCurso" [(ngModel)]="curso.valorCurso">
  <br>

  <button (click)="cadastro()">Salvar</button>

</form>

<table border="1">
  <tr *ngFor="let v of this.vetor" >
    <th>{{v.idCurso}}</th>
    <th>{{v.nomeCurso}}</th>
    <th>{{v.valorCurso}}</th>
  </tr>
</table>
